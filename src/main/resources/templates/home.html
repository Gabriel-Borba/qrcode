<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Create QrCode de teste para chamada</h2>
		<form action="/create" method="post">
			<div class="form-group">
				<label for="cdDiscipl">Código da disciplina:</label> <input type="text"
					class="form-control" id="cdDiscipl"
					placeholder="Código da disciplina" name="cdDisciplina"
					required="required">
			</div>
			<div class="form-group">
				<label for="qtCredito">Quantidade de créditos :</label> <input type="text"
					class="form-control" id="qtCredito" placeholder="Quantidade de créditos"
					name="qtCredito" required="required">
			</div>

			<div class="form-group">
				<label for="Turma">Turma :</label> <input type="text"
					class="form-control" id="Turma" placeholder="Turma"
					name="turma" required="required">
			</div>

			<div class="form-group">
				<label for="professor">Código do professor :</label> <input type="text"
					class="form-control" id="professor" placeholder="Código do professor"
					name="cdProfessor" required="required">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>
</html>
